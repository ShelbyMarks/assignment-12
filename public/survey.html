<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Survey Page</title>

  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">

    <div class="jumbotron">
      <h1 class="text-center">
        <span class="fa fa-fire"></span> Hot Restaurant</h1>
      <hr>
      <h2 class="text-center">Make your reservation</h2>
      <br>
      <div class="text-center">
        <a href="/home">
          <button class="btn btn-lg btn-primary">
            <span class="fa fa-list-alt"></span> View Tables</button>
        </a>
        <a href="/">
          <button class="btn btn-lg btn-default">
            <span class="fa fa-home"></span>
          </button>
        </a>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <!-- Reservation Page -->
        <div class="card">
          <div class="card-header">
            Table Reservation
          </div>
          <div class="card-body">
            <form role="form">
              <div class="form-group">
                <label for="suitor-name">Name (required)</label>
                <input type="text" class="form-control" id="suitor-name">
              </div>
              <div class="form-group">
                <label for="Link-to-photo">Link to Photo (required)</label>
                <input type="text" class="form-control" id="suitor-photo">
              </div>
              <div class="form-group">
                <label for="question-1">Do you eat with your mouth open?</label>
                <input type="text" class="form-control" id="question-1">
              </div>
              <div class="form-group">
                  <label for="question-2">Is your love for Vin Diesel above average?</label>
                  <input type="text" class="form-control" id="question-2">
                </div>
                <div class="form-group">
                    <label for="question-3">How annoyed are you with screeching?</label>
                    <input type="text" class="form-control" id="question-3">
                  </div>
                  <div class="form-group">
                      <label for="question-4">Dream number of cats?</label>
                      <input type="text" class="form-control" id="question-4">
                    </div>
                    <div class="form-group">
                        <label for="question-5">How much do you like the smell of your own farts?</label>
                        <input type="text" class="form-control" id="question-5">
                      </div>
              <div class="form-group">
                <label for="reserve-unique-id">Unique ID</label>
                <input type="text" class="form-control" id="reserve-unique-id">
              </div>
              <button type="submit" class="btn btn-primary submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>


    <footer class="footer">
      <div class="container">
        <p>
          <a href="/api/home">API Table Link</a> |
      </div>
    </footer>

  </div>

</body>

</html>

<!-- BELOW CODE IS CRITICAL. IT HANDLES HOW FORM DATA IS SENT TO OUR SERVER -->
<script type="text/javascript">
  // In this code below we create the Front-end JavaScript which "POSTS" our form data to our express server.
  // In essence, when the user hits submit, jQuery grabs all of the fields then sends a post request to our api
  // Our api recognizes the route (/api/tables)... and then runs the associated code (found in api-routes.js).
  // In this case the associated code "saves" the data to the table-data.js file or waitinglist-data.js file

  $(".submit").on("click", function(event) {
    event.preventDefault();

    // Here we grab the form elements
    var newSuitor = {
      SuitorName: $("#suitor-name").val().trim(),
      SuitorQ1: $("#question-1").val().trim(),
      SuitorQ2: $("#question-2").val().trim(),
      SuitorQ3: $("#question-3").val().trim(),
      SuitorQ4: $("#question-4").val().trim(),
      SuitorQ5: $("#question-5").val().trim()
    };

    console.log(newSuitor);

    // This line is the magic. It"s very similar to the standard ajax function we used.
    // Essentially we give it a URL, we give it the object we want to send, then we have a "callback".
    // The callback is the response of the server. In our case, we set up code in api-routes that "returns" true or false
    // depending on if a tables is available or not.

    $.post("/api/home", newSuitor,
      function(data) {

        // If a table is available... tell user they are booked.
        if (data) {
          alert("Yay! You are officially booked!");
        }

        // If a table is available... tell user they on the waiting list.
        else {
          alert("Sorry you are on the wait list");
        }

        // Clear the form when submitting
        $("#suitor-name").val("");
        $("#question-1").val("");
        $("#question-2").val("");
        $("#question-3").val("");
        $("#question-4").val("");
        $("#question-5").val("");

      });

  });

</script>
